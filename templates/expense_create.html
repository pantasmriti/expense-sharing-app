<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Expense</title>
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-5">
        <h1 class="text-3xl font-bold mb-4">Create Expense</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn bg-purple-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </div>

    <!-- Tailwind CSS JavaScript (optional) -->
    <!-- Note: Tailwind CSS doesn't require JavaScript for its core functionality -->
</body>

</html>
