{% extends 'base.html' %}
{% block content %}
    <!-- Main Content -->
    <div class="container mx-auto py-8">
        <!-- Invitation Form -->
        <h1 class="text-3xl font-bold mb-6">Send Invites</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send Invite</button>
        </form>
    </div>
{% endblock %}
