{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Create Settlement</h1>
    <form method="post" class="max-w-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="expense_group" class="block text-sm font-medium text-gray-700 mb-2">Expense Group:</label>
            <select name="expense_group" id="expense_group" class="w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
                {% for expense_group in expense_groups %}
                <option value="{{ expense_group.id }}">{{ expense_group.group.name }} - {{ expense_group.expense.description }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="payer" class="block text-sm font-medium text-gray-700 mb-2">Payer:</label>
            <select name="payer" id="payer" class="w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
                {% for member in group.members.all %}
                <option value="{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="payee" class="block text-sm font-medium text-gray-700 mb-2">Payee:</label>
            <select name="payee" id="payee" class="w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
                {% for member in group.members.all %}
                <option value="{{ member.id }}">{{ member.first_name }} {{ member.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required class="w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
        </div>
        <button type="submit" class="inline-block bg-purple-500 hover:bg--600 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Submit</button>
    </form>
</div>
{% endblock %}
