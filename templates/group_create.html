{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4">
    <div class="mb-8">
        <h1 class="text-3xl font-bold mb-4">Create Group</h1>
        <form method="post" class="max-w-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Group Name:</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 border-gray-300">
            </div>
            <button type="submit" class="inline-block bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-300 ease-in-out">Create Group</button>
        </form>
    </div>
    <div>
        <h2 class="text-2xl font-bold mb-4">Existing Groups</h2>
        <ul class="divide-y divide-gray-200">
            {% for group in groups %}
                <li class="py-4">
                    <a href="{% url 'group_list' group.id %}" class="text-blue-500 hover:text-blue-700">{{ group.name }}</a>
                </li>
            {% empty %}
                <li class="py-4 text-gray-500">No groups available.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
