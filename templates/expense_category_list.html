{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold mb-6">Expense Categories</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for category in categories %}
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300 ease-in-out">
                <p class="text-xl font-semibold text-gray-800">{{ category.expense_name }}</p>
            </div>
        {% endfor %}
    </div>
    <a href="{% url 'expense_category_create' %}" class="block mt-8 bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-md shadow-md transition duration-300 ease-in-out">Create New Category</a>
</div>
{% endblock %}
