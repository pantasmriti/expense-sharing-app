<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Sharing-App - Home</title>
    <!-- Add Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
   <nav class="bg-purple-600 text-white shadow-lg">

        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="font-bold text-2xl">Expense-Sharing-App</a>
            <form action="/logout" method="post">
                {% csrf_token %}
                <button type="submit" class="btn bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Main Content and Sidebar -->
    <div class="container mx-auto flex mt-6">
        <!-- Sidebar -->
        <aside class="bg-gray-200 text-gray-800 p-4 w-64 h-screen overflow-y-auto">
            <!-- Sidebar Header -->
            <div class="text-xl font-bold mb-4">Menu</div>
            <!-- Navigation Links -->
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="/" class="block px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-300">Dashboard</a>
                    </li>
                    <li>
                        <a href="/category/list/" class="block px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-300">My Expenses</a>
                    </li>
                    <li>
                        <a href="/expense_group/create/" class="block px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-300">Expense Groups</a>
                    </li>
                    <li>
                        <a href="/settlement/create/" class="block px-4 py-2 rounded-lg hover:bg-gray-300 transition-colors duration-300">Settlements</a>
                    </li>
                </ul>
            </nav>
            <!-- Invite Others Section -->
            <div class="mt-6">
                <h2 class="text-lg font-semibold mb-2">Invite Others</h2>
                <form method="post" action="{% url 'invitation' %}" class="space-y-2">
                    {% csrf_token %}
                    <label for="email" class="block text-sm">Enter Email Address:</label>
                    <input type="email" id="email" name="email" required class="rounded-lg border border-gray-400 px-3 py-2 w-full">
                    <button type="submit" class="btn bg-purple-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg w-full transition-colors duration-300">Send Invite</button>
                </form>
            </div>
        </aside>

        <!-- Main Content -->
       <div class="flex-1 px-6 py-6 bg-white rounded-lg shadow-lg">
            {% block content %}
                
            {% endblock %}
        </div>
    </div>
</body>
</html>
